<html>
<head>

    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="jslib/jquery.min.js"></script>
    <script src="jslib/angular.min.js"></script>
    <script src="jslib/angular-resource.min.js"></script>
    <script src="jslib/angular-route.min.js"></script>
    <script src="jslib/highstock.src.js"></script>
    <script src="jslib/highcharts-ng.js"></script>

    <script src="js/solrService.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<h2>Solr analytics example</h2>

<div ng-app="demoApp">

    <div ng-controller="SolrAnalyticsController">

        <div class="row">
            <div class="span9">
                <div class="row">
                    <highchart id="priceRangeChart" config="priceChartConfig" class="span9" ></highchart>
                </div>
<!--
                <div class="row-fluid">
                    <label for="prettyJSON"><input id="prettyJSON" type="checkbox" ng-model="prettyJSON"> Pretty JSON</label>
                </div>
                <div class="row-fluid">
                    <pre ng-show="prettyJSON">
{{ chartConfig | json }}
                    </pre>
                    <pre ng-show="!prettyJSON">
{{ chartConfig }}
                    </pre>
                </div>
-->
            </div>
            <div class="span4">
                <div class="row-fluid">Title <input ng-model="priceChartConfig.title.text"></div>
                <div class="row-fluid">Subtitle <input ng-model="priceChartConfig.subtitle.text"></div>
                <div class="row-fluid">Width <input ng-model="priceChartConfig.size.width"></div>
                <div class="row-fluid">Height <input ng-model="priceChartConfig.size.height"></div>
<!--
                <div class="row-fluid"><button ng-click="reflow()">reflow</button></div>
-->
                <div class="row-fluid">Default Type <select ng-model="priceChartConfig.options.chart.type" ng-options="t.id as t.title for t in chartTypes"></select></div>
                <div class="row-fluid">Stack <select ng-model="priceChartConfig.options.plotOptions.series.stacking" ng-options="t.id as t.title for t in chartStack"></select></div>
                <div class="row-fluid"><label><input type="checkbox" ng-model="priceChartConfig.loading"> is loading</label></div>
                <div class="row-fluid"><label><input type="checkbox" ng-model="priceChartConfig.credits.enabled"> credits</label></div>
                <h4>Series</h4>
                <div class="row-fluid"><button ng-click="addPriceRange()">Show Price Range Chart</button></div>
            </div>
        </div>

        <div class="row">
            <div class="span9">
                <div class="row">
                    <highchart id="categoryChart" config="catChartConfig" class="span9" ></highchart>
                </div>
<!--
                <div class="row-fluid">
                    <label for="prettyJSON"><input id="prettyJSON" type="checkbox" ng-model="prettyJSON"> Pretty JSON</label>
                </div>
                <div class="row-fluid">
                    <pre ng-show="prettyJSON">
{{ catChartConfig | json }}
                    </pre>
                    <pre ng-show="!prettyJSON">
{{ catChartConfig }}
                    </pre>
                </div>
-->
            </div>
            <div class="span4">
                <h4>Series</h4>
                <div class="row-fluid"><button ng-click="addCatSeries()">Show Category Chart</button></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
